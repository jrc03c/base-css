<div class="box">
  <div class="control">
    <input type="checkbox" />
    <label>Will be attending</label>
  </div>

  <div class="control">
    <label>Favorite color</label>
    <input type="color" />
  </div>

  <div class="control">
    <label>Date of birth</label>
    <input type="date" />
  </div>

  <div class="control">
    <label>Email address</label>
    <input placeholder="someone@example.com" ="email" />
  </div>

  <div class="control">
    <label>A picture of your driver's license</label>
    <input type="file" />
  </div>

  <div class="control">
    <label>Age</label>
    <input type="number" max="150" min="0" placeholder="18" step="1" />
  </div>

  <div class="control">
    <label>Your password</label>
    <input placeholder="p4$$w0rd!" type="password" />
  </div>

  <div class="control">
    <label>Your meal preference:</label>

    <div class="radio">
      <input name="meal-preference" type="radio" />
      <label>Chicken</label>
    </div>

    <div class="radio">
      <input name="meal-preference" type="radio" />
      <label>Beef</label>
    </div>

    <div class="radio">
      <input name="meal-preference" type="radio" />
      <label>Fish</label>
    </div>
  </div>

  <div class="control">
    <label>Your level of excitement</label>
    <input type="range" max="10" min="0" step="1" />
  </div>

  <div class="control">
    <label>Phone number</label>
    <input placeholder="123-456-7890" type="tel" />
  </div>

  <div class="control">
    <label>A short comment</label>

    <input
      placeholder="It was the best of times; it was the worst of times."
      type="text" />
  </div>

  <div class="control">
    <label>Estimated time of arrival</label>
    <input type="time" />
  </div>

  <div class="control">
    <label>Your website</label>
    <input placeholder="https://example.com" type="url" />
  </div>

  <div class="control">
    <label>Your dessert preference:</label>

    <select>
      <option>Ice cream</option>
      <option>Cake</option>
      <option>Pie</option>
      <option>Tiramisu</option>
      <option>Cookies</option>
    </select>
  </div>

  <div class="control">
    <label>A long comment</label>
    <textarea placeholder="Dear diary, ..."></textarea>
  </div>

  <div class="control">
    <label>Disabled</label>
    <input disabled placeholder="Disabled!" type="text" />
  </div>

  <div class="control">
    <label>Dark</label>
    <input class="dark" placeholder="Dark!" type="text" />
  </div>

  <div class="control">
    <label>Danger</label>
    <input class="danger" placeholder="Danger!" type="text" />
  </div>

  <div class="control">
    <label>Warning</label>
    <input class="warning" placeholder="Warning!" type="text" />
  </div>

  <div class="control">
    <label>Success</label>
    <input class="success" placeholder="Success!" type="text" />
  </div>

  <div class="control">
    <label>Primary</label>
    <input class="primary" placeholder="Primary!" type="text" />
  </div>

  <div class="control">
    <label>Info</label>
    <input class="info" placeholder="Info!" type="text" />
  </div>

  <div class="control">
    <label>Link</label>
    <input class="link" placeholder="Link!" type="text" />
  </div>
</div>
